<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;"></canvas>

<script type="text/javascript">
	window.onload=function()
    {
		var canvas=document.getElementById("canvas");
		
		canvas.width=document.documentElement.clientWidth;
		canvas.height=document.documentElement.clientHeight;
		
		var context=canvas.getContext("2d");
		
		drawRect(context,100,100,400,400,"red","blue");
	
	
	}
	function drawRect(ctx,x,y,width,height,fillcolor,strockcolor)
	{
		ctx.lineWidth=10;
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.lineTo(x+width,y);
		ctx.lineTo(x+width,y+height);
		ctx.lineTo(x,y+height);
		ctx.closePath();
		
		ctx.fillStyle=fillcolor;
		ctx.strokeStyle=strockcolor;
		
		ctx.fill();
		ctx.stroke();
		
		ctx.beginPath();
		ctx.lineWidth=10;
		ctx.fillStyle="rgba(0,256,0,0.5)";
		ctx.strokeStyle="";
		
		ctx.fillRect(300,300,400,400);
		ctx.strokeRect(300,300,400,400);
		
		
	}
	</script>
</body>
</html>
