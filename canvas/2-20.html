<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;"></canvas>

<script type="text/javascript">
	
	var canvas=document.getElementById("canvas");
	
	canvas.width=800;
	canvas.height=800;
	
	var context=canvas.getContext("2d");
	
	window.onload=function(){
		
		context.beginPath();
		
		context.rect(100,100,600,600);
		pathRect(context,200,200,400,200);
		pathTriangle(context,300,450,150,650,450,650);
		context.arc(550,550,100,0,Math.PI*2,true);
		context.closePath();
		
		context.fillStyle="#058";
		context.shadowColor="gray";
		context.shadowOffsetX=10;
		context.shadowOffsetY=10;
		context.shadowBlur=10;
		context.fill();
	}
	
	function pathRect(ctx,x,y,width,height){
		ctx.moveTo(x,y);
		ctx.lineTo(x,y+height);
		ctx.lineTo(width+x,y+height);
		ctx.lineTo(width+x,y);
		ctx.lineTo(x,y);
		
	}
	function pathTriangle(ctx,x,y,x1,y1,x2,y2)
	{
		ctx.moveTo(x,y);
		ctx.lineTo(x1,y1);
		ctx.lineTo(x2,y2);
		ctx.lineTo(x,y);
	}
	
	</script>

</body>
</html>
