<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<canvas id="canvas" style="border: 1px solid #ccc;display: block;margin: 50px auto;"></canvas>

<script type="text/javascript">
	var ball={x:512,y:100,r:20,g:2,vx:-4,vy:-10,color:"#005588"};
	window.onload=function(){
		
		var canvas=document.getElementById("canvas");
		
		
		canvas.width=1024;
		canvas.height=768;
		context=canvas.getContext("2d");
		setInterval(
			function()
			{
				render(context);
				update();
			},50
		)
	}
	
	function update()
	{
		ball.x+=ball.vx;
		ball.y+=ball.vy;
		ball.vy+=ball.g;
		
		if(ball.y>=context.canvas.height-ball.r)
			{
				ball.y=context.canvas.height-ball.r;
				ball.vy=-ball.vy*0.5;
			}
		if(ball.y<=ball.r)
			{
				ball.y=ball.r;
				ball.vy=ball.vy;
			}
		if(ball.x<=ball.r)
			{
				ball.x=ball.r;
				ball.vx=-ball.vx;
			}
		if(ball.x>=context.canvas.width-ball.r)
			{
				ball.x=context.canvas.width-ball.r;
				ball.vx=-ball.vx;
			}
	}
	
	function render(ctx)
	{
		ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
		ctx.fillStyle=ball.color;
		ctx.beginPath();
		ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		ctx.closePath();
		
		ctx.fill();
		
	}
	
	</script>
</body>
</html>
